<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='./style.css'>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class='flex'>
    <div class='card'>
      <div class='top-img'>
        <img src="./images/illustration-hero.svg" alt="dancing with earphones on">
      </div>
      
      <div class='texts'>
        <h2 class='text-center'>Order Summary</h2>

        <p class='grey text-center statement'>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class='plan mb-20'>
          <div class='left flex'>
            <img class='music block' src="./images/icon-music.svg" alt="musical note">
            <div class='plan-price'>
              <p class='annual'>Annual Plan</p>
              <p class='grey price'>$59.99/year</p>
            </div>
          </div>
          <p class='right change pointer'>Change</p>
        </div>
        
        <button class='mb-20 pointer' type='button'>Proceed to Payment</button>
        <p class='grey cancel text-center pointer'>Cancel Order</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/dombrga">Dom B</a>.
    </div>
  </footer>
</body>
</html>
